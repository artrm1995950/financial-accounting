<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Торговые операции | Финансовый учёт</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="content/trade-operations.css">
</head>
<body>
  <section class="statements-section">
    <h1 class="title">Торговые операции</h1>

    <div class="statements-filter trade-filter">
      <div class="field-row">
        <label for="trade-date">Дата сделки:</label>
        <input type="date" id="trade-date" class="input-date">
      </div>

      <div class="field-row">
        <label for="trade-price">Цена за акцию:</label>
        <input type="number" id="trade-price" class="input-number" placeholder="0.00" step="0.01">
      </div>

      <div class="field-row">
        <label for="trade-quantity">Количество акций:</label>
        <input type="number" id="trade-quantity" class="input-number" placeholder="0" step="1" min="1">
      </div>

      <div class="field-row">
        <label for="trade-type">Тип сделки:</label>
        <select id="trade-type" class="input-select">
          <option value="buy">Покупка</option>
          <option value="sell">Продажа</option>
        </select>
      </div>

      <div class="field-row">
        <label for="trade-ticker">Тикер:</label>
        <input type="text" id="trade-ticker" class="input-number" placeholder="GAZP">
      </div>

      <button type="button" class="btn btn-primary btn-add-trade">
        Добавить сделку
      </button>
    </div>

    <div class="statements-list" id="trade-operations-list">
    </div>
  </section>

  <script src="content/trade-operations.js"></script>
</body>
</html>
