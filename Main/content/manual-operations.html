<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Операции вручную | Финансовый учёт</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="content/manual-operations.css">
</head>
<body>
  <section class="statements-section">
    <h1 class="title">Операции вручную</h1>

    <!-- добавили manual-filter -->
    <div class="statements-filter manual-filter">
      <div class="field-row">
        <label for="op-date">Дата:</label>
        <input type="date" id="op-date" class="input-date">
      </div>

      <div class="field-row">
        <label for="op-category">Категория:</label>
        <select id="op-category" class="input-select">
          <option value="">Выберите...</option>
          <option value="Прочие операции">Прочие операции</option>
          <option value="Отдых и развлечения">Отдых и развлечения</option>
          <option value="Перевод с карты">Перевод с карты</option>
          <option value="Выдача наличных">Выдача наличных</option>
          <option value="Автомобиль">Автомобиль</option>
          <option value="Рестораны и кафе">Рестораны и кафе</option>
          <option value="Супермаркеты">Супермаркеты</option>
          <option value="Оплата товаров ОЗОН">Оплата товаров ОЗОН</option>
        </select>
      </div>

      <div class="field-row">
        <label for="op-amount">Сумма:</label>
        <input type="number" id="op-amount" class="input-number" placeholder="0.00" step="0.01">
      </div>

      <div class="field-row">
        <label for="op-type">Тип:</label>
        <select id="op-type" class="input-select">
          <option value="expense">− Расход</option>
          <option value="income">+ Доход</option>
        </select>
      </div>

      <!-- общий класс btn-add оставляем -->
      <button type="button" class="btn btn-primary btn-add">
        Добавить
      </button>
    </div>

    <div class="statements-list" id="operations-list">
      <!-- сюда JS подставит операции -->
    </div>
  </section>

  <script src="content/manual-operations.js"></script>
</body>
</html>
